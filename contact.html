<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Granger - Contact</title>
    <meta name="description" content="Contactez Paul Granger.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">PG.</a>
            <ul class="nav-links">
                <li><a href="index.html">À propos</a></li>
                <li><a href="cv.html">CV & Vidéo</a></li>
                <li><a href="skills.html">Compétences</a></li>
                <li><a href="projects.html">Projets</a></li>
                <li><a href="contact.html" class="active btn-contact">Me contacter</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-content">
        <section id="contact" class="section-container">
            <h2 class="section-title" data-aos="fade-right">Me Contacter</h2>

            <div class="contact-wrapper">
                <div class="contact-info" data-aos="fade-right">
                    <h3>Parlons de votre projet</h3>
                    <p>N'hésitez pas à me contacter pour une offre de stage ou pour échanger sur mon profil.</p>

                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span>paulfjp.granger@gmail.com</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Toulouse, France</span>
                    </div>

                    <div class="social-big">
                        <a href="https://github.com/pile-23" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/paul-granger-00056723a/" target="_blank"><i
                                class="fab fa-linkedin"></i></a>
                    </div>
                </div>

                <form class="contact-form" id="contact-form" data-aos="zoom-in">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" required placeholder="Votre nom">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Votre email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required
                            placeholder="Votre message..."></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Envoyer le message <i
                            class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Paul Granger. Tous droits réservés.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
